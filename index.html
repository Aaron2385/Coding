<!DOCTYPE html>
<html>
  <head>
    <title>Meat Mart</title>
    <style>
      /* Add styling for the website here */
      .header {
        background-color: lightgray;
        padding: 20px;
        text-align: center;
      }

      .products {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .product {
        width: 200px;
        margin: 20px;
        text-align: center;
      }

      .product-image {
        width: 100%;
      }

      .product-name {
        font-weight: bold;
        margin-top: 10px;
      }

      .product-price {
        color: green;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Meat Mart</h1>
      <p>The best place to buy meat online</p>
    </div>

    <div class="products">
      <div class="product">
        <img class="product-image" src="beef.jpg" alt="beef">
        <div class="product-name">Beef</div>
        <div class="product-price">$10/lb</div>
        <button>Add to Cart</button>
      </div>
      <!-- Add more products here -->
    </div>
  </body>
</html>
